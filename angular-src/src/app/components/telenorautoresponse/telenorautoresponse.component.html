<section>
    <div class="row no-gutters">
        <div class="col-12 col-sm-4 col-md-2" *ngIf="navbarshow">
            <app-navbar></app-navbar>
        </div>
        <div class="col-12 col-sm-8 col-md-10" [ngClass]="{'col-12 col-sm-12 col-md-12':navbarshow==false}">
            <app-topbar></app-topbar>
            <section id="dashboardSection" style="margin-top:20px;">

                <div>
                    <h6 style="font-family:'telenor';text-transform:uppercase">AUTO RESPONSE</h6>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12">
                        <!-- content filter -->
                        <div style="background:white; padding:20px;" class="boxshadow">
                            <div style="margin-bottom: 15px;">
                                <h6>Auto Response Message</h6>
                            </div>
                            <div>
                                <label>Select Campaign</label>
                                <select name="" id="" class="form-control form-control-sm">
                                  <option value="Select Campaign">Select Campaign</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label>Add Words And Phrases</label>
                            </div>
                            <div>
                                <input type="text" name="" id="" class="form-control form-control-sm" placeholder="Type Something">
                            </div>
                            <div>
                                <small class="bluecolor">List down all the words and phrases to send an auto response to</small>
                            </div>
                            <br>
                            <div style="padding:10px; border:1px solid #e0e0e0;">
                                <div><b>Registered keywords &amp; phrases</b></div>
                                <div style="height:150px;overflow-y:auto;margin-top:15px;">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                    <input type="button" value="Burritos" class="btn btn-default btn-sm independent">
                                </div>
                            </div>
                            <br>
                            <div>
                                <label>Auto Response Text</label>
                            </div>
                            <div>
                                <div class="row no-gutters">
                                    <div class="col-md-3">
                                        <input type="button" value="Input Content" class="btn btn-default btn-block btn-sm btnbg">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="button" (click)="chooseTemplateBtn()" value="Choose Template" class="btn btn-default btn-block btn-sm unselectedbtnbg">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Input Content Here"></textarea>
                                    </div>
                                </div>

                                <div *ngIf="choosetemplate" style="position: absolute;
                                left: 295px;
                                top: 512px;
                                width: 263px;">
                                    <select name="" class="form-control form-control-sm" id="">
                                    <option value="">Template # 1</option>
                                    <option value="">Template # 2</option>
                                </select>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6" style="display:flex; justify-content:flex-end;align-items:center;">
                                        <div>
                                            <span><i class="fa fa-user"></i>&nbsp;1</span>
                                        </div>
                                        <div style="margin-left:25px;">
                                            0/160
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div style="display:flex; align-items:center; justify-content:flex-end">
                                <div style="margin-right:15px;">Cancel</div>
                                <div><input type="button" value="Confirm" class="btn btn-default btn-sm bluebg"></div>
                            </div>
                        </div>

                        <br>

                    </div>
                </div>




            </section>
        </div>
    </div>
</section>
