  <section id="quickSection">
  <p class="lead"><u>Compose Drip Message(s)</u></p>
  <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter name for this operation .." required>
            </div>
          <div class="form-group">
              <label for="language">Select Language</label>
              <select name="language" [(ngModel)]="language" (change)="langchange($event)" id="language" class="form-control" required>
                <option value="" disabled selected>Select Language</option>
                <option value="english">English</option>
                <option value="urdu">Urdu</option>
              </select>
          </div>
          <div class="form-group">
              <label for="masking">Select Masking</label>
              <select name="masking" (change)="maskingchange($event)" [(ngModel)]="masking" id="masking" class="form-control" required>
                <option value="" disabled selected>Select Masking</option>
                <option *ngFor="let item of masksarr" [value]="item.mask">{{item.mask}} ({{item.type}})</option>
              </select>
          </div>
          <div class="form-group">
            <label for="campaign">Campaign Name</label>
            <select name="campaign" [(ngModel)]="campaign" required (change)="campchange($event)" id="campaign" class="form-control">
              <option value="" disabled selected>Select Campaign</option>
              <option *ngFor="let item of campaignsArr" [value]="item.path">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="template">Template Type</label>
          <select (change)="templatechange($event)" id="template" class="form-control">
            <option value="" disabled selected>Select Template</option>
            <option *ngFor="let item of templatesArr" [value]="item.description">{{item.name}}</option>
          </select>
        </div>
          <div class="form-group">
              <label for="msg">Message / SMS</label>
              <textarea name="msg" [(ngModel)]="msg" (input)="msgchange($event)" id="" cols="30" rows="4" class="form-control"></textarea>
              <small class="text-muted">Characters Remaining: <span class="msghelper">{{msgchars}}</span> &nbsp;&nbsp;|&nbsp;&nbsp; No. of Messages:  <span class="msghelper">{{msgcount}}</span></small>
          </div>

        </div>
        <div class="col-md-6">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label for="name">Date e.g. (YYYY-MM-DD) 2018-07-20</label>
                    <input type="text" name="datefrom" [(ngModel)]="datefrom" required class="form-control" placeholder="Date From">
                </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label for="name">Date e.g. (YYYY-MM-DD) 2018-07-20</label>
                    <input type="text" name="dateto" [(ngModel)]="dateto" required class="form-control" placeholder="Date To">
                </div>
                </div>
              </div>
            </div>
            

          <div class="form-group">
            <label for="template">Frequency</label>
            <select (change)="frequencychange($event)" name="frequency" [(ngModel)]="frequency" required class="form-control">
              <option value="" selected disabled>Select Frequency</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
            </select>
        </div>

        <div class="form-group" *ngFor="let item of arr">
          <label for="name">{{item.value}} Message Time</label>
          <input type="text" id={{item.value}} class="form-control" placeholder=" e.g. (hh:mm a) 08:30 pm">
        </div>

        <div class="form-group text-center">
          <div class="clearfix"></div>
          <hr>
            <!-- <input type="button" (click)="test()" value="Test SMS" class="btn alternatecolor"> -->
            <input type="button" (click)="register()" value="Send SMS" class="btn btn-primary">
            <!-- <input type="button" value="Flash" class="btn alternatecolor"> -->
          <hr>
        </div>
      </div>            

  </div>
</section>
