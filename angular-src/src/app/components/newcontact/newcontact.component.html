<section>
    <form (submit)="registercontact()">
        <p class="lead"><u>Create New Contact</u></p>
  <div class="row">
    <div class="col-md-6 form-group">
      <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="fullname" name="fullname" class="form-control"  id="" placeholder="Enter Full Name" required>
      </div>
      <div class="form-group">
          <label>Number</label>
          <input type="number" class="form-control" [(ngModel)]="phone" name="phone" id="" placeholder="Enter Number" required>
      </div>
      <div class="form-group">
            <label>Token</label>
            <input type="text" class="form-control" [(ngModel)]="token" name="token" id="" placeholder="Enter Token" required>
        </div>
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="description" name="description" id="" placeholder="Enter Short Description .." required>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="" placeholder="Enter Email" required>
      </div>


      
    </div>
    <div class="col-md-6 form-group">
        <div class="form-group">
            <div><label>Gender</label></div>
            <label class="radio-inline">
                <input type="radio" name="gender" [(ngModel)]="gender" value="male" required> Male
              </label>&nbsp;&nbsp;&nbsp;
              <label class="radio-inline">
                <input type="radio" name="gender" [(ngModel)]="gender" value="female" required> Female
              </label>
        </div>
        <div class="form-group text-center">
          <hr>
            <input type="submit" value="Create New" class="btn btn-primary">
            <hr>
        </div>
    </div>
  </div>

</form>
</section>
