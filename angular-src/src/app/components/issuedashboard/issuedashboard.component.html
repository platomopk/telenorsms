<section>
    <div class="">
      <p class="lead"><u>Summary</u></p>
      <div class="table-responsive">
          <p class="text-muted">These issues were generated by this account.</p>
          <table class="table table-sm table-condensed table-bordered table-hover">
              
              <thead>
                <tr class="table-info">
                  <th>ID</th>
                  <th>Mask</th>
                  <th>Created</th>
                  <th>Feature</th>
                  <th>Reason</th>
                  <th>Remarks</th>
                  <th>Status</th>
                  <!-- <th>Action</th> -->
                </tr>
              </thead>
              <tbody>
                <tr colspan="8" *ngIf="issuesArr.length == 0">
                  <p class="text-muted">No records found.</p>
                </tr>
                <tr *ngFor="let item of issuesArr">
                  <td class="text-muted">{{item._id}}</td>
                  <td class="text-muted">{{item.maskname}}</td>
                  <td class="text-muted">{{item.created}}</td>
                  <td class="text-muted">{{item.feature}}</td>
                  <td class="text-muted">{{item.problem}}</td>
                  <td class="text-muted">{{item.remarks}}</td>
                  <td class="text-muted">{{item.status}}</td>
                  <!-- <td class="text-muted text-danger"><button class="btn btn-danger" (click)="remove(item._id)" [disabled]=""><span>Delete <i class="fa fa-times"></i></span></button></td> -->
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </section>
